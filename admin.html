<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voucher System – Admin</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

    <style>
      :root {
        --accent: #2f80ed;
        --ok: #10b981;
        --warn: #f59e0b;
        --bg: #0b0d12;
        --card: #121722;
        --text: #e6edf5;
        --muted: #9aa7b2;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font: 16px/1.4 system-ui, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 18px 16px;
        border-bottom: 1px solid #1f2937;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      a {
        color: #a5d8ff;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      .container {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid #232b3a;
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      label {
        display: block;
        margin: 6px 0 6px;
        color: var(--muted);
      }
      input[type="file"],
      input[type="text"],
      button,
      select {
        background: #0f131b;
        border: 1px solid #263043;
        color: #e6edf5;
        padding: 10px;
        border-radius: 10px;
      }
      button {
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        border-color: transparent;
        color: white;
      }
      button.ghost {
        background: transparent;
      }
      .log {
        background: #0f131b;
        border: 1px dashed #2a3446;
        border-radius: 10px;
        padding: 10px;
        white-space: pre-wrap;
        max-height: 220px;
        overflow: auto;
      }
      .codes {
        font-family: ui-monospace, Menlo, Consolas, monospace;
      }
      .hidden {
        display: none;
      }
      .badge {
        display: inline-block;
        padding: 0.15rem 0.46rem;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid #334155;
        color: #cbd5e1;
      }
      .success {
        color: #d1fae5;
        border-color: #065f46;
        background: #064e3b52;
      }
      .warn {
        color: #ffe5b4;
        border-color: #b45309;
        background: #713f1266;
      }
      .sliderWrap {
        padding: 14px;
        background: #0f131b;
        border: 1px solid #263043;
        border-radius: 14px;
      }
      .sliderWrap input[type="range"] {
        width: 100%;
      }
      .big {
        font-size: 28px;
        letter-spacing: 1px;
      }
      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .loading {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .loading:before {
        content: "";
        width: 14px;
        height: 14px;
        border: 2px solid #cbd5e1;
        border-top-color: transparent;
        border-radius: 50%;
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Voucher Admin — OCR & Import</h1>
      <a href="./user.html" class="badge">Ke halaman User →</a>
    </header>
    <div class="container">
      <!-- di admin.html, taruh sebelum tombol OCR -->
      <div id="authBox">
        <input id="email" placeholder="admin email" />
        <input id="password" type="password" placeholder="password" />
        <button id="btnLogin" class="primary">Login</button>
        <span id="authStatus" class="badge hidden"></span>
      </div>
      <script type="module">
        import { supabase, $, toastBadge } from "./js/app.js";
        $("#btnLogin").onclick = async () => {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: $("#email").value,
            password: $("#password").value,
          });
          if (error) toastBadge($("#authStatus"), error.message, "warn");
          else toastBadge($("#authStatus"), "Login sukses");
        };
      </script>

      <div class="card">
        <label>Gambar voucher (bisa banyak)</label>
        <input
          id="imgFiles"
          type="file"
          multiple
          accept="image/*,application/pdf"
        />

        <div class="row" style="margin-top: 10px">
          <button id="btnOcr" class="primary">Ekstrak dengan OCR</button>
          <button id="btnClear" class="ghost">Bersihkan hasil</button>
        </div>

        <label style="margin-top: 12px"
          >Hasil OCR (unik & tervalidasi pola 5-5 digit)</label
        >
        <div id="ocrOut" class="log codes">—</div>

        <div class="row" style="margin-top: 10px">
          <button id="btnImport" class="primary">Import ke Supabase</button>
          <span id="importStatus" class="badge hidden"></span>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
